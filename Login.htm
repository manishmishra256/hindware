<html>
<head>
	<title>Hindware Portal Login</title>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/custom.css" rel="stylesheet" type="text/css" />
</head>
<body class="login-body">
    <form class="form-horizontal centered" role="form" action="main.htm">
    <div class="login-error-message">
	<span class="text-danger"></span>
    </div>
    <div id="loginForm" class="login-form col-lg-12">
        <div class="form-group header">
            <span>Welcome to Dealer Portal</span>
        </div>
        <div class="form-group">
		 <label for="txtUserName" class="col-lg-3 control-label">User Name :</label>
            <div class="col-lg-9">
			<input type="text" id="txtUserName" class="form-control" required="required" placeholder="User name"/>
            </div>
        </div>
        <div class="form-group">
				 <label for="txtPassword" class="col-lg-3 control-label">Password :</label>
            <div class="col-lg-9">
			<input type="password" id="txtPassword" class="form-control" required="required" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-6 col-lg-offset-6">
			<input type="submit" class="btn btn-info btn-block" value="Login" />
            </div>
        </div>
    </div>
    </form>
</body>
</html>
